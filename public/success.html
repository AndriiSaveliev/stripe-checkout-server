        }

        .message-box p {

            margin-bottom: 30px;
            color: #333;
        }

        .message-box a {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 6px;
